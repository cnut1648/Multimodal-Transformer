session_name: msp
shell_command_before: "source ~/.bashrc"
windows:
  ####################################################################################################
  # audio
  # cuda, ds, acc grad (bsz=4), lr, [folds=1,2,3,4,5,6]
  ####################################################################################################
  - window_name: a
    # focus: true
    window_shell: /bin/bash
    panes:
      - >
        sleep $(seq 1 30 | shuf -n 1);
        ./audio.sh 1 msp 8 1e-4,1e-3
  ####################################################################################################
  # face
  # cuda, ds, acc grad (bsz=32), lr, [folds=1,2,3,4,5,6]
  ####################################################################################################
  - window_name: v
    # focus: true
    window_shell: /bin/bash
    panes:
      - >
        sleep $(seq 1 30 | shuf -n 1);
        ./video.sh 2 msp 4 1e-4,1e-3,1e-5
  ####################################################################################################
  # text
  # cuda, ds, acc grad (bsz=16), lr, [folds=1,2,3,4,5,6]
  ####################################################################################################
  - window_name: t
    # focus: true
    window_shell: /bin/bash
    panes:
      - >
        sleep $(seq 1 30 | shuf -n 1);
        ./text.sh 3 msp 4 1e-5,1e-3,1e-4