session_name: IEMOCAP
shell_command_before: "source ~/.bashrc"
windows:
  ####################################################################################################
  # audio
  # cuda, ds, acc grad (bsz=4), lr, [folds=1,2,3,4,5]
  ####################################################################################################
  - window_name: a
    # focus: true
    window_shell: /bin/bash
    panes:
      - >
        sleep $(seq 1 30 | shuf -n 1);
        ./audio.sh 1 mosi 1 1e-5 1
  - window_name: a
    # focus: true
    window_shell: /bin/bash
